<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCS Application Form</title>
</head>
<body>
    <h1>TATA CONSULTANCY SERVICE</h1>
    <p>Experience certainity</p>
    <h2>EMPLOYMENT APPLICATION</h2>

    <form>
        <div>
            <label for="name">NAME: MR/MS</label><br>
            <input type="text" id="firstName" placeholder="First Name">
            <input type="text" id="middleNmae" placeholder="Middle Name">
            <input type="text" id="lastname" placeholder="LastName">
        </div>
        <br>
        <div>
            <label for="dob">Date of Birth: DD-MM-YYYY</label><br>
            <input type="text" id="day" placeholder="DD" maxlength="2" size="2">
            <input type="text" id="month" placeholder="MM" maxlength="2" size="2">
            <input type="text" id="year" placeholder="YYYY" maxlenth="4" size="4">
        </div>
        <br>
        <div>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="M">
            <label for="male">M</label>
            <input type="radio" id="female" name="gender" value="F">
            <label for="female">F</label>
        </div>
        <br>
        <div>
            <label for="nationality">Nationality :</label>
            <input type="text" id="country">
        </div>
        <br>
        <div>
            <label for="country">Country of Residency :</label>
            <input type="text" id="country">
        </div>
        <br>
        <div>
            <label for="birthplace">Place of Birth :</label>
            <input type="text" id="birthplace">
        </div>
        <br>
        <div>
            <label>Family Details</label><br>
            <label for="fathername">Father Name :</label>
            <input type="text" id="fathername"><br>
            <label for="mothername">Mother Name :</label>
            <input type="text" id="mothername"><br>
            <label for="wifename">Wife Name :</label>
            <input type="text" id="wifename">
        </div>
        <br>
        <div>
            <label>Present Address</label><br>
            <label for="city">City :</label>
            <input type="text" id="city"><br>
            <label for="zipcode">Zipcode :</label>
            <input type="text" id="zipcode"><br>
            <label for="state">State :</label>
            <input type="text" id="state"><br>
            <label for="country">Country :</label>
            <input type="text" id="country"><br>
            <label for="tel 1">Telephone 1 :</label>
            <input type="text" id="tel 1"><br>
            <label for="mobile">Mobile :</label>
            <input type="text" id="mobile"><br>
            <label for="tel 2">Telephone 2 :</label>
            <input type="text" id="tel 2"><br>
            <label for="email">Email :</label>
            <input type="text" id="email">

        </div>
    
    </form>
    
    
</body>
</html>
