<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas POC</title>
    <script
      src="https://cdn.socket.io/4.4.1/socket.io.min.js"
      integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
      crossorigin="anonymous"
    ></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }

    * {
    box-sizing: border-box;
    }

    .canvas-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    }

    #drawing-area {
    border: 1px solid black;
    margin: 1rem 0;
    }

    .canvas-container__tools {
    display: flex;
    justify-content: center;
    align-items: center;
    }

    .tool {
    cursor: pointer;
    border: 1px solid black;
    padding: 0.5rem 1rem;
    font-size: 1.5rem;
    margin: 0 0.5rem;
    }

    </style>
       
  </head>
  <body>
    <div class="canvas-container">
      <canvas id="drawing-area" height="500" width="500"></canvas>
      <div class="canvas-container__tools">
        <div class="tool pencil" onclick="selectPen()">Pencil</div>
        <div class="tool eraser" onclick="toggleEraser()">Eraser</div>
        <div class="tool clear" onclick="clearCanvas()">Clear</div>
        <div class="tool square" onclick="draw()">Square</div>
        <div class="tool color" onclick="addColor()">Add color</div>
      </div>
    </div>
    <script>
        const canvas = document.querySelector("#drawing-area");

        let drawing = false;
        let eraser = false;
        let defaultStyle = "rgb(255, 255, 255)";
        let square=false;
        let color=false;

        let startX, startY;

        let ctx = canvas.getContext("2d");
        ctx.fillStyle = defaultStyle;

        function eraseOnCanvas(currentX, currentY) {
            ctx.fillStyle = defaultStyle;
            ctx.fillRect(currentX, currentY, 20, 20);
        }

        function drawOnCanvas(startX, startY, currentX, currentY) {
                ctx.fillStyle = "rgb(0, 0, 0)";
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(currentX, currentY);
                ctx.stroke();
        }

        canvas.addEventListener("mousedown", (e) => {
        startX = e.offsetX;
        startY = e.offsetY;
        drawing = true;
        });

        canvas.addEventListener("mousemove", (e) => {
        const currentX = e.offsetX;
        const currentY = e.offsetY;

        if (drawing) {
            if (eraser) {
                eraseOnCanvas(currentX, currentY);
            }  
            else {
                drawOnCanvas(startX, startY, currentX, currentY);

                startX = currentX;
                startY = currentY;
            }
            }
        });

        canvas.addEventListener("mouseup", (e) => {
        drawing = false;
        });

        const toggleEraser = () => {
        eraser = true;
        };

        const selectPen = () => {
        eraser = false;
        };

        const clearCanvas = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        eraser = false;
        };

        function draw() {
            if (canvas.getContext) {
              const ctx = canvas.getContext("2d");
          
              ctx.fillRect(25, 25, 100, 100);
              ctx.clearRect(45, 45, 60, 60);
              ctx.strokeRect(50, 50, 50, 50);
            }
          }

          function addColor(){
                const ctx = canvas.getContext("2d");
                let gradient = ctx.createLinearGradient(0, 0, 200, 0);
                gradient.addColorStop(0, "green");
                gradient.addColorStop(0.7, "white");
                gradient.addColorStop(1, "pink");
                ctx.fillStyle = gradient;
                ctx.fillRect(200, 200, 200, 100);
          }

    </script>
  </body>
</html>
