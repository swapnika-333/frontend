<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""method="POST">
        <br><br><label for="Name">Name :</label>
        <input type="text" id="Name" placeholder="enter text">

        <br><br><label for="Email">Email :</label>
        <input type="text" id="enter text">

        <br><br><label for="Password">Password :</label>
        <input type="password" id="Password" placeholder="enter password">

        <br><br><label for="Phone number">Phone number :</label>
        <input type="phone number" id="Phonenumber" min="10" max="100">

        <br><br><label for="Color">Color :</label>
        <input type="color" id="Color">

        <br><br><label for="Time">Time :</label>
        <input type="time" id="time" placeholder="time">

        <br><br><label for="DOCTYPE">Date :</label>
        <input type="date" id="date">

        <br><br><label for="Subscribe">Subscribe :</label>
        <input type="Checkbox" id="Subscribe">

        <br><br><label for="File upload">File upload :</label>
        <input type="File" id="File upload">

        <br><br><label for="Range">Range :</label>
        <input type="Range" name="Range" id="" min="0" max="100">

        <br><br><label for="Website">Website :</label>
        <input type="URL" id="Website" placeholder="https://example.com">

        <br><br><label for="Country">Country : </label>
        <select name="Country" id="country">
            <option value="" selected disabled></option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="India">India</option>
            <option value="Canada">Canada</option>
        </select> 

        <br><br><label for="Comments">Comments :</label>
        <br><textarea name="Comments" id="Comments" rows="4" cols="50"></textarea>   
        

        <br><br><button>Submit Form</button>
        <button>Reset Form</button>

        <br><br><label>Gender :</label><br>
        <input type="Radio" id="male" name="gender" value="male">
        <label for="male">Male :</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female :</label>


    </form>
    
</body>
</html>
